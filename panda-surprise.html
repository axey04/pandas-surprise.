<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda's Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Panda in Corners -->
    <div class="panda-corner panda-top-left"></div>
    <div class="panda-corner panda-top-right"></div>
    <div class="panda-corner panda-bottom-left"></div>
    <div class="panda-corner panda-bottom-right"></div>

    <!-- Heart Animation -->
    <div class="heart"></div>

    <!-- Poem Section -->
    <div class="poem">
        <p>I want to tell you something,</p>
        <p>You are my happiness, my love, my world.</p>
    </div>

    <!-- Photo Section -->
    <div class="photo">
        <img src="photo.jpg" alt="Panda's Photo">
        <div class="love-text">I love you, Panda</div>
    </div>
</body>
</html>
